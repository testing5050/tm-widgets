<script>
    const updateButton = document.getElementById('update');
    const widget = document.querySelector('div[w-type]');

    const apiKeyInput = document.getElementById('apikey');
    const countryCode = document.getElementById('countryCode');

    updateButton.addEventListener('click', function (e) {
      const selectedCountryCode = countryCode.options[countryCode.selectedIndex].value;

      widget.setAttribute('w-tmapikey', apiKeyInput.value);
      widget.setAttribute('w-countrycode', selectedCountryCode);
      window.widgetParts.forEach((widgetPart) => {
        widgetPart.update();
      })
    })
